<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Faculty Info</title>
</head>

<body>
  <div class="container">
    <h3>Faculty Management System</h3>
    <button id="IdViewAll" class="btn btn-success">View All</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Add New Faculty
    </button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal_1">
      Update Faculty
    </button>
    <div class="row">
      <div class="col-sm-6 offset-3"><br>
        <input type="text" name="search" id="search" class="form control">
      </div>
    </div>
    <div id="idTable"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter the details:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="name" class="form-control" id="name" placeholder="Enter the name">
            </div>
            <div class="form-group">
              <label for="qualification">Qualification:</label>
              <input type="qualification" class="form-control" id="qualification" placeholder="Enter the qualification">
            </div>
            <div class="form-group">
              <label for="name">Department:</label>
              <select id="DeptId" class="form-control">
                <option value="">Select Department</option>
                <option value="CS">CSE</option>
                <option value="IS">ISE</option>
                <option value="EC">ECE</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="idBtnClose">Undo</button>
          <button type="button" class="btn btn-primary" id="idBtnAdd">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal_1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter the Updating details:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Enter the name to be updated:</label>
              <input type="name" class="form-control" id="up_name" placeholder="Enter the name">
            </div>
            <div class="form-group">
              <label for="name">Enter the new name:</label>
              <input type="name" class="form-control" id="new_name" placeholder="Enter the name">
            </div>
            <div class="form-group">
              <label for="qualification">Qualification:</label>
              <input type="qualification" class="form-control" id="up_qualification" placeholder="Enter the qualification">
            </div>
            <div class="form-group">
              <label for="name">Department:</label>
              <select id="up_DeptId" class="form-control">
                <option value="">Select Department</option>
                <option value="CS">CSE</option>
                <option value="IS">ISE</option>
                <option value="EC">ECE</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="up_idBtnClose">Undo</button>
          <button type="button" class="btn btn-primary" id="up_idBtnAdd">Update</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
